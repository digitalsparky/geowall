before_deploy:
- "./upx -qq --brute /tmp/geowall-$BUILDOS-$BUILDARCH.$FILEEXT"
deploy:
  provider: releases
  api_key:
    secure: 
  file: /tmp/geowall-*.bin
  file_glob: true
  skip_cleanup: true
  on:
    repo: digitalsparky/geowall
    tags: true
  sudo: false
language: go
go:
- 1.12.x
matrix:
  include:
  - env: BUILDOS="linux" BUILDARCH="amd64" FILEEXT="bin"
  - env: BUILDOS="linux" BUILDARCH="386" FILEEXT="bin"
script:
- GO111MODULE="on" GOOS=$BUILDOS GOARCH=$BUILDARCH go build -ldflags "-s -w" -o /tmp/geowall-$BUILDOS-$BUILDARCH.$FILEEXT
